<h1>Search Requests</h1>

<div>
  <table style="width:100%">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>

    </tr>
    <tr *ngFor="let searchRequest of searchRequests | async">
      <td> {{ searchRequest.firstName }} </td>
      <td> {{ searchRequest.lastName }} </td>
      <td> {{ searchRequest.email }} </td>
    </tr>

  </table>
</div>
